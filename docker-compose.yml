version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: trading-custody-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    volumes:
      - backend-data:/app/server/data
      - backend-logs:/app/logs
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - DATABASE_PATH=/app/server/data/database.db
      - SERVER_PORT=3001
      - JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - JWT_ACCESS_EXPIRES_IN=${JWT_ACCESS_EXPIRES_IN:-15m}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN:-7d}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - STOCK_API_URL=${STOCK_API_URL:-http://23.95.205.223:18201/api/public/stock_zh_a_hist}
      - FUTURE_API_URL=${FUTURE_API_URL:-http://23.95.205.223:18201/api/public/futures_hist_em}
      - PRICE_SYNC_CRON=${PRICE_SYNC_CRON:-0 17 * * *}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FILE_PATH=/app/logs/app.log
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - REACT_APP_API_BASE_URL=${REACT_APP_API_BASE_URL:-http://localhost:3001}
    container_name: trading-custody-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - app-network

volumes:
  backend-data:
    driver: local
  backend-logs:
    driver: local

networks:
  app-network:
    driver: bridge
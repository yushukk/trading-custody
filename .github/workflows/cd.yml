name: CD

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

jobs:
  docker-build:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ secrets.DOCKER_USERNAME }}/trading-custody
            ${{ secrets.DOCKER_USERNAME }}/trading-custody-backend
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.frontend
          push: true
          build-args: |
            REACT_APP_API_BASE_URL=
          tags: ${{ secrets.DOCKER_USERNAME }}/trading-custody:latest,${{ secrets.DOCKER_USERNAME }}/trading-custody:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/trading-custody:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/trading-custody:buildcache,mode=max
      
      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/trading-custody-backend:latest,${{ secrets.DOCKER_USERNAME }}/trading-custody-backend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/trading-custody-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/trading-custody-backend:buildcache,mode=max
      
      - name: Image digest
        run: |
          echo "Frontend image pushed with tags:"
          echo "- latest"
          echo "- ${{ github.sha }}"
          echo ""
          echo "Backend image pushed with tags:"
          echo "- latest"
          echo "- ${{ github.sha }}"
          echo ""
          echo "Images published successfully!"
          echo "Frontend: ${{ secrets.DOCKER_USERNAME }}/trading-custody:latest"
          echo "Backend: ${{ secrets.DOCKER_USERNAME }}/trading-custody-backend:latest"

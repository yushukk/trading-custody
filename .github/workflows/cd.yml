name: CD

on:
  push:
    tags:
      - 'v*'

jobs:
  docker-build:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Regenerate package-lock.json with official registry
        run: |
          rm -f package-lock.json
          npm install --package-lock-only --ignore-scripts
          echo "package-lock.json regenerated with official npm registry"
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
      
      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.frontend
          push: true
          build-args: |
            REACT_APP_API_BASE_URL=
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/trading-custody:${{ steps.version.outputs.version }}
            ${{ secrets.DOCKER_USERNAME }}/trading-custody:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/trading-custody:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/trading-custody:buildcache,mode=max
      
      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.backend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/trading-custody-backend:${{ steps.version.outputs.version }}
            ${{ secrets.DOCKER_USERNAME }}/trading-custody-backend:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/trading-custody-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/trading-custody-backend:buildcache,mode=max
      
      - name: Image digest
        run: |
          echo "Images published successfully!"
          echo ""
          echo "Version: ${{ steps.version.outputs.version }}"
          echo ""
          echo "Frontend: ${{ secrets.DOCKER_USERNAME }}/trading-custody:${{ steps.version.outputs.version }}"
          echo "Backend: ${{ secrets.DOCKER_USERNAME }}/trading-custody-backend:${{ steps.version.outputs.version }}"
          echo ""
          echo "Also tagged as: latest"

name: CD

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

jobs:
  docker-build:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ secrets.DOCKER_USERNAME }}/trading-custody-frontend
            ${{ secrets.DOCKER_USERNAME }}/trading-custody-backend
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/trading-custody-frontend:latest,${{ secrets.DOCKER_USERNAME }}/trading-custody-frontend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/trading-custody-frontend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/trading-custody-frontend:buildcache,mode=max
      
      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/trading-custody-backend:latest,${{ secrets.DOCKER_USERNAME }}/trading-custody-backend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/trading-custody-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/trading-custody-backend:buildcache,mode=max
      
      - name: Image digest
        run: |
          echo "Frontend image pushed with tags:"
          echo "- latest"
          echo "- ${{ github.sha }}"
          echo ""
          echo "Backend image pushed with tags:"
          echo "- latest"
          echo "- ${{ github.sha }}"

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to production server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            cd /opt/trading-custody || exit 1
            
            echo "Pulling latest images..."
            docker-compose pull
            
            echo "Stopping old containers..."
            docker-compose down
            
            echo "Starting new containers..."
            docker-compose up -d
            
            echo "Waiting for services to be ready..."
            sleep 10
            
            echo "Running database migrations..."
            docker-compose exec -T backend npm run migrate || echo "Migration failed or not needed"
            
            echo "Checking service health..."
            docker-compose ps
            
            echo "Deployment completed successfully!"
      
      - name: Verify deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            cd /opt/trading-custody
            
            echo "Checking container status..."
            docker-compose ps
            
            echo "Checking backend health..."
            curl -f http://localhost:3001/health || echo "Backend health check failed"
            
            echo "Checking frontend availability..."
            curl -f http://localhost:8085 || echo "Frontend check failed"
      
      - name: Rollback on failure
        if: failure()
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            cd /opt/trading-custody
            
            echo "Deployment failed, rolling back..."
            docker-compose down
            
            echo "Pulling previous version..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/trading-custody-frontend:previous || true
            docker pull ${{ secrets.DOCKER_USERNAME }}/trading-custody-backend:previous || true
            
            echo "Starting previous version..."
            docker-compose up -d
            
            echo "Rollback completed"
      
      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
          fi

  tag-images:
    name: Tag Previous Images
    runs-on: ubuntu-latest
    needs: deploy
    if: success()
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Tag current as previous
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/trading-custody-frontend:latest
          docker tag ${{ secrets.DOCKER_USERNAME }}/trading-custody-frontend:latest ${{ secrets.DOCKER_USERNAME }}/trading-custody-frontend:previous
          docker push ${{ secrets.DOCKER_USERNAME }}/trading-custody-frontend:previous
          
          docker pull ${{ secrets.DOCKER_USERNAME }}/trading-custody-backend:latest
          docker tag ${{ secrets.DOCKER_USERNAME }}/trading-custody-backend:latest ${{ secrets.DOCKER_USERNAME }}/trading-custody-backend:previous
          docker push ${{ secrets.DOCKER_USERNAME }}/trading-custody-backend:previous
